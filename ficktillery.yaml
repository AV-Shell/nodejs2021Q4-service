config:
  target: "http://localhost:4000"
  phases:
    - duration: 2
      arrivalRate: 5
      name: Warm up
    - duration: 4
      arrivalRate: 5
      rampTo: 5
      name: Ramp up load
    - duration: 6
      arrivalRate: 5
      name: Sustained load
  payload:
    path: "users.csv"
    fields:
      - "login"
      - "name"
      - "password"

scenarios:
  - name: "lost the time"
    flow:
      - post:
          url: "/users"
          json:
            kw: "{{ login }}"
            name: "{{ name }}"
            password: "{{ password }}"
      - get:
          url: "/users"
      - think: 5